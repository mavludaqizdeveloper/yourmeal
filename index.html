<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Meal</title>
    <link rel="stylesheet" href="./scss/style.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    
    <header class="header">
        <div class="container">
            <nav class="header__nav nav">
                <img src="./img/logo.png" class="nav__logo">
            </nav>
            <div class="header__general">

            </div>
        </div>
    </header>
    <main>
        <section class="menu">
            <div class="container">
                <ul class="menu__list">
                    <button class="menu__item" data-type="all">Все</button>
                    <button class="menu__item" data-type="burger">Бургеры</button>
                    <button class="menu__item" data-type="zakuski">Закуски</button>
                    <button class="menu__item" data-type="hotdog">Хот-доги</button>
                    <button class="menu__item" data-type="combo">Комбо</button>
                    <button class="menu__item" data-type="shaurma">Шаурма</button>
                    <button class="menu__item" data-type="pizza">Пицца</button>
                    <button class="menu__item" data-type="vok">Вок</button>
                    <button class="menu__item" data-type="desert">Десерты</button>
                    <button class="menu__item" data-type="sous">Соусы</button>
                </ul>

            </div>
        </section>
        <section class="product">
            <div class="container">
                <div class="product__general">

                    <div class="cart">
                        
                    </div>

                    <div class="product__cards">
                        <h2 class="cards__title">
                            Бургеры
                        </h2>
                        <div class="cards__general">
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
